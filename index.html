<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nav Mobile</title>
    <meta name="author" content="CAPAFLA" />
    <link rel="shortcut icon" href="images/Logo.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="./style.css" />

	<script src="https://unpkg.com/feather-icons" defer></script>
    <script src="./script.js" defer></script>
  </head>

  <body>

    <div class="container">
      <div class="celular">
		<img class="logo" src="images/Logo.png" alt="">
        <nav class="navegacao">

          <ul class="navegacao-lista">

            <li class="navegacao-item">
              <a class="navegacao-link active" href="#inicio">
                <i class="navegacao-icone" data-feather="home"></i>
                <span class="navegacao-texto">INICIO</span>
              </a>
            </li>

            <li class="navegacao-item">
              <a class="navegacao-link" href="#pesquisar">
                <i class="navegacao-icone" data-feather="search"></i>
                <span class="navegacao-texto">PESQUISAR</span>
              </a>
            </li>

            <li class="navegacao-item">
              <a class="navegacao-link" href="#categorias">
                <i class="navegacao-icone" data-feather="layers"></i>
                <span class="navegacao-texto">CATEGORIAS</span>
              </a>
            </li>

            <li class="navegacao-item">
              <a class="navegacao-link" href="#curtidas">
                <i class="navegacao-icone" data-feather="heart"></i>
                <span class="navegacao-texto">CURTIDAS</span>
              </a>
            </li>

          </ul>

        </nav>

      </div> <!--celular-->
    </div> <!--container-->
  </body>

</html>
